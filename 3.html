<meta charset="UTF-8">

<script>

    function pulaLinha()    {
        document.write("<br>");
    }

    function mostra(frase)  {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));


    var numero = 1;                                 // variável de incremento

    var totalIdades = 0;                           // para acumular o valor durante a repetição, esta variável deve estar fora da ferramenta de repetição. Neste caso é o While.

    while(numero <= totalFamiliares)    {

        var idade = parseInt(prompt("Informe idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;

    }

    var mediaDasIdades = totalIdades/totalFamiliares;
    mostra("A média das idades dos familiares é " + mediaDasIdades);
    mostra("Fim");
 

</script>
